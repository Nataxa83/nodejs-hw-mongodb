tags:
  - Contacts
summary: Get contact
operationId: getContactById
description: 'Get one contact by Id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    description: 'Unique ID of contact'
    schema:
      type: string
      example: 65ca67e7ae7f10c88b598384
responses:
  '200':
    description: 'Contact found by Id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact!'
            data:
              type: object
              $ref: ../../../components/schemas/contacts.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
