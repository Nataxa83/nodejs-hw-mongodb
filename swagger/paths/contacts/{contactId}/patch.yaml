tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update one contact by  Id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    description: 'Unique ID of contact'
    schema:
      type: string
      example: 65ca67e7ae7f10c88b598384
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'Contacts name'
            type: string
            example: 'Harry Potter'
          email:
            description: 'Contacts email'
            type: string
            example: '6a0yZ@example.com'
          phoneNumber:
            description: 'Contacts phone number'
            type: string
            example: '123-456-789'
          isFavourite:
            description: 'Whether is contact favourite'
            type: boolean
            example: true
          contactType:
            description: 'Contacts type'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
          photo:
            description: 'Contact photo'
            type: string
            format: binary
            example: 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'
responses:
  '200':
    description: 'Contact updated'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Contact updated'
            data:
              type: object
              $ref: ../../../components/schemas/contacts.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
